<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "module1-solution/angular.min.js"></script>
    <script src ="module1-solution/app.js"></script>
    <link rel="stylesheet" href="module1-solution/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app = "LunchCheck">
   <div class="container" ng-controller = "LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
            Empty items are not considered as items !!!
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model = "list" style="border-color:'{{bcolor}}'">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "fo()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model = "msg" style="color:'{{mycolor}}'">
           {{msg}}
         </div>
   </div>

</body>
</html>
