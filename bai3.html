<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="module3-solution/styles/bootstrap.min.css">
    <link rel="stylesheet" href="module3-solution/styles/styles.css">
    <script src="module3-solution/angular.min.js"></script>
    <script src="module3-solution/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="controller.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.narrow();">Narrow It Down For Me!</button>
    </div>
    </br>
    </br>
    </br>

        <span ng-if='controller.found == "No results"'>{{controller.found}}</span>
        <ol ng-if='controller.found != "No results"'>
          <li ng-repeat="item in controller.found">
            Name: {{ item.name }} </br>
            Short-name: {{ item.short_name }}</br> 
            Description: {{ item.description }}
            <button ng-click="controller.remove($index);">Remove Item</button>
          </li>
        </ol>
    </div> -->
    <!-- found-items should be implemented as a component -->
    <found-items items="controller.found" on-remove="controller.remove(index)"></found-items>
  </div>
</body>
</html>
